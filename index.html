<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: figtree;
      src: url(assets/fonts/Figtree-VariableFont_wght.ttf);
    }

    body {
      font-family: figtree;
    }

    section>article {
      box-shadow: 10px 10px hsl(0, 0%, 7%);
    }
  </style>
</head>

<body class="flex items-center justify-center w-full h-screen bg-yellow-300">


  <section>
    <article class="w-[350px]  bg-[#f6f6f6] border border-black p-5 rounded-[20px] gap-y-4 flex flex-col items-start">
      <img src="assets/images/illustration-article.svg" alt="" class="rounded-[10px]">
      <h2 class="block p-2 font-bold text-center text-black bg-yellow-500 rounded-md">Learning</h2>

      <p>Published 21 Dec 2023</p>

      <h1 class="text-2xl font-bold"> HTML & CSS foundations </h1>

      <p class="text-black/70"> These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>
      <footer class="flex items-center w-full gap-x-3">
        <img src="assets/images/image-avatar.webp" alt="" class="w-10">
        <p class="font-bold"> Greg Hooper</p>
      </footer>
    </article>
  </section>
</body>

</html>
